<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Events</title>
</head>
<body>
    <div class="container">
        <div class="color" id="red">RED</div>
        <div class="color" id="orange">ORANGE</div>
        <div class="color" id="yellow">YELLOW</div>
        <div class="color" id="green">GREEN</div>
        <div class="color" id="blue">BLUE</div>
        <div class="color" id="violet">VIOLET</div>
    </div>

    <input type="text" placeholder="type here" id="banana">
    <button type="submit" id="highlighter">Always blue</button>
<script src="js/jquery.js"></script>
<script>
    "use strict";
    $(document).ready(function() {

        $('.color').hover(function(){
            $(this).css('background-color', 'blue');
            $(this).css('color', '#fff');
            $('#orange').hover(function(){
                $(this).css('background-color', 'orange');
            });
        });
        $('#blue').mouseenter(function () {
            $('#blue').css('background-color', 'blue');
        });
        $('#blue').mouseleave(function(){
           $('#blue').css('background-color', '');
        });

        $('#red').hover(
            function(){
                console.log(this);
                $(this).css('background-color', 'red');
            },
            function() {
                console.log(this);
                $(this).css('background-color', '');
            });
    });


</script>
</body>
</html>
